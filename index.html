<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ratesz | Javascript Rate System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/darkly/bootstrap.min.css">
<link rel="stylesheet" href="css/ratesz.css">
<style>
.mid-page{width:100%;text-align:center;margin-top:20%;}
</style>
</head>

<body>
<div class="mid-page">
	<span id="rateszBox"></span>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/ratesz.js"></script>
<script>
	$("#rateszBox").ratesz({
		length: 5,
        value: 3.5,
        readonly: false,
        size: '60px',
        selectClass: 'ratesz_select',
        incompleteClass: 'ratesz_no_all_select',
        customClass: 'custom_class',
        callback: function(object){
        	console.log(object)
        }
	});
</script>    
</body>
</html>
